included:
- Pym/App
- Pym/CheckIn
- Pym/Explorer
- Pym/Home
- Pym/Insights
- Pym/Onboarding
- Pym/PymCore
- Pym/Settings
excluded:
- Pym/PymCore/Sources/Generated

opt_in_rules:
  - file_header

disabled_rules:
  - line_length
  - type_body_length
  
identifier_name:
  excluded:
    - id
    
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  (Pym|Pym.*?|Unit Tests|Explorer|*?Tests)
                    \/\/
                    \/\/  (Created by .*? on .*?)
                    \/\/